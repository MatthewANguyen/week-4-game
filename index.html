<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header>Star Wars RPG!</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="character-selection" class="row">
					<div id="Kenobi-click" class="character">
						<div class="name">Obi-Wan Kenobi</div>
						<img src='assets/images/kenobi.png'>
						<div class="health">100</div>
					</div>
					<div id="Luke-click" class="character">
						<div class="name">Luke Skywalker</div>
						<img src='assets/images/luke.jpg'>
						<div class="health">150</div>
					</div>
					<div id="Sidious-click" class="character">
						<div class="name">Darth Sidious</div>
						<img src='assets/images/sidious.png'>
						<div class="health">90</div>
					</div>
					<div id="Maul-click" class="character">
						<div class="name">Darth Maul</div>
						<img src='assets/images/maul.png'>
						<div class="health">120</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="your-character">
					<h1>Your Character</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="enemy-characters">
					<h1>Enemies Available to Fight</h1>
				</div>
			</div>
		</div>
		<h1>Fight Section</h1>
		<button id="attack">Attack</button>
		<div class="row">
			<div class="col-md-12">
				<div id="defender">
					<h1>Defender</h1>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
